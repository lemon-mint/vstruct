<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hawkz/gdcss/gd.min.css">
  <title>Online Vstruct Compiler</title>
</head>

<body>
  <header>
    <nav>
      <a href="/">Vstruct</a>
      <ul>
        <li>
          <a href="/compiler">Online Compiler</a>
        </li>

        <li>
          <a href="/dist/LICENSE">License</a>
        </li>

        <li>
          <a href="https://github.com/lemon-mint/vstruct">Github</a>
        </li>

      </ul>
    </nav>
  </header>

  <main>
    <header>
      <h1>Online Vstruct Compiler</h1>

      <p>
        This Site uses the WebAssembly to run the Vstruct compiler module.
      </p>
    </header>
    <article>
      <h2>Language</h2>
      <input type="radio" id="go" name="lang" value="go" checked>
      <label for="go">Go</label>
      <input type="radio" id="dart" name="lang" value="dart">
      <label for="dart">Dart</label>
      <input type="radio" id="rust" name="lang" value="rust">
      <label for="rust">Rust</label>
      <input type="radio" id="python" name="lang" value="python">
      <label for="python">Python</label>
      <h2>Package Name</h2>
      <input type="text" id="pkgname" value="main">
      <label for="pkgname">Package Name</label>
      <hr>
      <textarea id="code" placeholder="struct Coordinate { int64 x; int64 y; }"></textarea>
      <header>
        <button id="compile">Compile It!</button>
      </header>
      <div hidden id="errordiv">
        <mark>
          <pre id="error"></pre>
        </mark>
      </div>
      <textarea id="output" placeholder="Output Goes Here" rows="50"></textarea>
    </article>
  </main>

  <script src="/dist/runtime.js"></script>
</body>

</html>
